<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Project 0</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="base.js"></script>
  </head>

  <body>

  <div class="container">
    <div class="row">

<!-- HEADING -->

      <div class="col-xs-6">
        <h1>Micro<br>Blog</h1>
      </div>

<!-- POST INPUT -->

      <div class="col-xs-6">
        <form id="create-post-form">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Create a post..." id="create-post">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" id="create-post-btn">Post</button>
            </span>
          </div>
        </form>

<!-- POST LIST -->

        <div id="post-list">
          
        </div>


        </div>
      </div>
    </div>
  </div>


  <div class="modal fade clear-modal-md" tabindex="-1" role="dialog" aria-labelledby="clearContentModal" id="model-clear">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <h2>Are you sure you want to clear all posts?</h2>
        <div class="clearfix">
          <button class="btn btn-danger pull-right" id="modal-clear-button">Clear Posts</button>
          <button class="btn btn-default pull-right" id="modal-cancel-button">Cancel</button>
        </div>
      </div>
    </div>
  </div>

    
  </body>
</html>
